<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRI Image Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .analyze-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .preview {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload MRI for Analysis</h2>
    <!-- The form below is configured for backend connectivity -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file-upload" class="upload-label">Choose MRI Image</label>
      <input type="file" id="file-upload" name="mri_image" accept="image/*" onchange="previewImage(event)" required />
      <br>
      <img id="image-preview" class="preview" style="display:none;" alt="MRI Preview" />
      <br>
      <button type="submit" class="analyze-btn">Analyze MRI</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('image-preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
