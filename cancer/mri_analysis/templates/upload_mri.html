<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRI Image Analysis</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --success: #28a745;
      --success-hover: #218838;
      --bg-light: #f4f4f4;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-light);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 420px;
      transition: 0.3s ease;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--text-dark);
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--primary);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .upload-label:hover {
      background-color: var(--primary-hover);
    }

    .analyze-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--success);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .analyze-btn:hover {
      background-color: var(--success-hover);
    }

    .preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      display: none;
      transition: transform 0.3s ease;
    }

    .preview:hover {
      transform: scale(1.02);
      border-color: var(--primary);
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üß† Upload MRI for Analysis</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file-upload" class="upload-label">üìÅ Choose MRI Image</label>
      <input type="file" id="file-upload" name="mri_image" accept="image/*" onchange="previewImage(event)" required />
      <p id="file-name" class="file-name"></p>
      <img id="image-preview" class="preview" alt="MRI Preview" />
      <button type="submit" class="analyze-btn">üöÄ Analyze MRI</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('image-preview');
      const fileNameText = document.getElementById('file-name');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        fileNameText.textContent = `Selected: ${file.name}`;
      } else {
        preview.style.display = 'none';
        fileNameText.textContent = '';
      }
    }
  </script>
</body>
</html>
