<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stage Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    input[readonly] {
      background-color: #f3f3f3;
      pointer-events: none;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ac9;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .result strong {
      color: #27ae60;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üß† Brain Tumor Stage Prediction</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">üîç Predict Stage</button>
    </form>

    {% if prediction %}
      <div class="result">
        Predicted Tumor Stage: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}
  </div>

</body>
</html>
